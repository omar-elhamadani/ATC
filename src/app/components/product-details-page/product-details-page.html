<div
  *ngIf="product"
  class="mt-30 flex flex-col md:flex-row items-center bg-white border border-gray-300 rounded-lg shadow-md hover:bg-gray-100 overflow-hidden max-w-4xl mx-auto divide-x-4"
>
  <div class="w-2/3 bg-black">
    <div class="w-3/4 m-auto py-10">
      <h1 class="mb-3 text-2xl text-center font-bold tracking-tight text-white">
        {{ product.name }}
      </h1>
      <img
        [src]="product.thumbnail_url"
        [alt]="product.name"
        class="object-cover w-full h-64 md:w-64 rounded-lg transition-transform duration-300 hover:scale-105"
      />
    </div>
  </div>
  <div class="flex flex-col justify-between p-6 leading-normal text-center md:text-left ml-5">
    <p class="text-lg text-gray-700 mb-1">
      <span class="font-semibold text-gray-900">Slug:</span> {{ product.slug }}
    </p>
    <p class="text-lg text-gray-700 mb-1">
      <span class="font-semibold text-gray-900">Sku:</span> {{ product.sku }}
    </p>
    <p class="text-lg text-gray-700 mb-1">
      <span class="font-semibold text-gray-900">Description:</span> {{ product.description }}
    </p>
    <p class="text-xl font-semibold text-yellow-600 mb-3">Price: ${{ product.price }}</p>
    <p class="text-md italic text-gray-600 mb-4">Is Active: {{ product.is_active }}</p>
    <div class="flex justify-center md:justify-start">
      <button
        class="bg-black px-6 py-2 text-white rounded-lg hover:bg-yellow-600 cursor-pointer transition duration-200"
        routerLink="/dashboard"
      >
        Back to Dashboard
      </button>
    </div>
  </div>
</div>
